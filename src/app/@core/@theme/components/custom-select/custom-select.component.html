<ng-container *ngIf="config">
  <label>{{config.label}}</label>
  <ng-select class="custom-select {{config.customClass}}"
             [items]="items"
             [bindValue]="bindKey"
             [bindLabel]="bindLabel"
             [(ngModel)]="value"
             [placeholder]="!value ? config.placeholder : null"> <!--- investigate why placeholder still shows with a selected value--->
  <ng-template ng-option-tmp let-option="item">
    <div class="p-2 option-tmp">{{ option[bindLabel] }}</div>
  </ng-template>
  <ng-template ng-label-tmp let-option="item">
    {{ option[bindLabel] }}
  </ng-template>
</ng-select>
</ng-container>
